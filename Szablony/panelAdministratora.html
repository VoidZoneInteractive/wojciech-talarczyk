<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Siłownia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/fontello/css/fontello.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.theme.default.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>

<header id="menu" class="navbar-fixed-top">
    <div class="container-fluid">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <nav class="navbar navbar-default" role="navigation" id="pasek_nawi">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#moje-menu">
                            <span class="sr-only">Nawigacja</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div id="logo">
                            <a class="navbar-brand" href="/"><img src="obrazy/logo.png" class="img-responsive" alt=""></a>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse" id="moje-menu">
                        <ul class="nav navbar-nav navbar-right" id="ul_nawigacja">

                            <li><a href="?strona=wylogowywanie">Wyloguj się</a></li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<!--<div id="wiadomosc" style="%{styl_wiadomosci} margin-top: 150px;">%{wiadomosc}</div>-->

<section style="margin: 120px auto;">
    <div class="container">
        <center>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="nav nav-pills">
                        %{dni}
                    </ul>
                </div>
            </div>
        </center>
        <div class="row">
            <form name="kalendarz" method="post" action="">
                <div class="kalendarz">
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th>
                                Godzina
                            </th>
                            <th>
                                Trening
                            </th>
                            <th>
                                Trener
                            </th>
                            <th>
                                Zapis
                            </th>
                        </tr>
                        %{wpisy}
                    </table>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="container col-lg-6">
                <div class="row">
                    <h4>Użytkownicy:</h4><br />
                    %{lista-uzytkownikow}
                    <br /><h4>Trenerzy:</h4><br />
                    %{lista-trenerow}
                </div>
            </div>
            <div class="container col-lg-6">
                <div class="row">
                    <h4>Zapisy do dietetyka:</h4><br />
                    <ul>
                    %{dietetyk-wpisy}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
