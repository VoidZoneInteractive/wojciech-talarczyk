<!doctype html>

<html lang="pl">
<head>
    <meta charset="utf-8">

    <title>Siłownia - Panel użytkownika</title>
    <meta name="author" content="Wojciech Talarczyk">

    <style type="text/css">
        .tabela-treningow {
            width: 100%;
        }

        table tr td, table tr th {
            border: 1px solid #999;
        }

        .dni-nawigacja {
            margin: 0 auto;
            text-align: center;
        }
    </style>

</head>

<body>

<div id="wiadomosc" style="%{styl_wiadomosci}">%{wiadomosc}</div>

<div><a href="/?strona=wylogowywanie">Wyloguj sie</a></div>

<div class="dni-nawigacja">%{dni}</div>

<form name="kalendarz" method="post" action="">
    <div class="kalendarz">
        <table class="tabela-treningow">
            <tr>
                <th>
                    Godzina
                </th>
                <th>
                    Trening
                </th>
                <th>
                    Trener
                </th>
                <th>
                    Zapis
                </th>
            </tr>
            %{wpisy}
        </table>
    </div>
</form>

Użytkownicy:<br />
%{lista-uzytkownikow}
<br />Trenerzy:<br />
%{lista-trenerow}
</body>
</html>
